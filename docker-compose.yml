  mysql:
    container_name: mysql
    image: mysql:5.7
    restart: always
    privileged: true
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-db}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_DATABASE:-root}
      MYSQL_ROOT_PASSWORD: ${DB_DATABASE:-root}
    ports:
      - '3306:3306'
networks:
  bridge:
    driver: bridge
